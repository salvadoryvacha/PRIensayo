<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Demo</title>
</head>
<body>
    <h1>Hola</h1>
    <button id="btn-hola-mundo">Hola Mundo</button>
    <div id="chat-container" style="display:none; position:fixed; bottom:20px; right:20px; width:300px; background:#fff; border:1px solid #ccc; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); z-index:1000;">
        <div style="background:#007bff; color:#fff; padding:10px; border-radius:8px 8px 0 0;">Chat</div>
        <div id="chat-messages" style="height:200px; overflow-y:auto; padding:10px;"></div>
        <form id="chat-form" style="display:flex; border-top:1px solid #eee;">
            <input id="chat-input" type="text" placeholder="Escribe un mensaje..." style="flex:1; padding:8px; border:none; border-radius:0 0 0 8px; outline:none;">
            <button type="submit" style="background:#007bff; color:#fff; border:none; padding:8px 12px; border-radius:0 0 8px 0; cursor:pointer;">Enviar</button>
        </form>
    </div>
    <script>
        const btn = document.getElementById('btn-hola-mundo');
        const chat = document.getElementById('chat-container');
        btn.addEventListener('click', () => {
            chat.style.display = 'block';
        });
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const msg = chatInput.value.trim();
            if(msg) {
                const div = document.createElement('div');
                div.textContent = 'TÃº: ' + msg;
                chatMessages.appendChild(div);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
